<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendify - AppXpand</title>

  <link rel="stylesheet" href="../static/css/style.css" />
</head>
<body>
  <header class="banner-header">
    <div class="overlay"></div>
    <div class="header-content">
      <h1>AGENDIFY</h1>
      <h2>Gestor de citas</h2>
      <p>Hecho por <span class="highlight">AppXpand</span></p>
    </div>
  </header>

  <main>
    <section class="form-section">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form id="appointmentForm" method="POST" action="/">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required />

        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha" required />

        <label for="hora">Hora</label>
        <input type="time" id="hora" name="hora" required />

        <label for="motivo">Motivo</label>
        <textarea id="motivo" name="motivo" rows="3" placeholder="Describe el motivo de la cita" required></textarea>

        <button type="submit">Agendar cita</button>
      </form>
    </section>
  </main>

  <footer class="footer-banner">
    <p>© 2025 AppXpand - Soluciones digitales</p>
  </footer>

  <script src="../static/js/app.js"></script>
</body>
</html>
